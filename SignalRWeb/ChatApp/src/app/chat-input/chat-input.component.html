<form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="row">
        <div class="col-9">
            <input type="text" [(ngModel)]="content" name="content" required class="form-control" placeholder="Send Message">
        </div>
        <div class="col-3">
            <div class="d-grid">
                <button type="submit" [disabled] ="!messageForm.valid" class="btn btn-dark btn-block" >Send</button>
            </div>
            
        </div>
    </div>
</form>
